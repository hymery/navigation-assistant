    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #000000;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #00ff00;
        }
        
        .video-container {
            flex: 1;
            background: #000;
            position: relative;
            border: 3px solid #00ff00;
            margin: 10px;
            border-radius: 15px;
            overflow: hidden;
        }
        
        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        
        .controls {
            padding: 20px;
            background: #000000;
        }
        
        .main-btn {
            width: 100%;
            padding: 20px;
            background: #00ff00;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .main-btn:disabled {
            background: #666666;
            cursor: not-allowed;
        }
        
        .main-btn.stop {
            background: #ff4444;
            color: white;
        }
        
        .status {
            padding: 15px;
            text-align: center;
            background: #1a1a1a;
            color: #00ff00;
            font-size: 16px;
            border-top: 2px solid #00ff00;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 18px;
            text-align: center;
        }
        
        .progress-bar {
            width: 80%;
            height: 6px;
            background: #333;
            margin: 10px auto;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #00ff00;
            width: 0%;
            transition: width 0.3s;
        }
        
        .warning {
            background: #ff4444;
            color: white;
            padding: 15px;
            text-align: center;
            margin: 10px;
            border-radius: 10px;
            display: none;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .objects-list {
            padding: 10px;
            background: #1a1a1a;
            max-height: 100px;
            overflow-y: auto;
            font-size: 12px;
            color: #ccc;
        }
    </style>
